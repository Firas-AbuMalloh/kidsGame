<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids Game</title>
    <link rel="stylesheet" href="css.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Itim&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="onloadhard()">
    <video autoplay muted plays-inline loop id="bgVideo">
      <source src="img/Bee_Kids_Cartoon_Background.mp4" type="video/mp4" />
    </video>
    <audio src="img/Audio Network.mp3" autoplay loop onclick="play1()" id="bgAudioHard">
        <p>If you are reading this, it is because your browser does not support the audio element.</p>
        </audio>
    <nav>
      <label>Hi ..   </label>
      <label id="name"> your in Hard Level <b>CONGRATS</b><br>You Must to Solve All Questions</label>
    </nav>

    <div class="questions">
      <div class="row">
        <div class="col">
          <label> 1 * 2 </label>
          <input type="number" onchange="check(document.getElementById('txt1').value,'2', 'txt1')" id="txt1" />
        </div>

        <div class="col">
          <label> 4/2+2 </label>
          <input type="number" onchange="check(document.getElementById('txt2').value,'4', 'txt2')" id="txt2" />
        </div>

        <div class="col">
          <label> 5*3-5 </label>
          <input type="number" onchange="check(document.getElementById('txt3').value,'10', 'txt3')" id="txt3" />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label> 9/3+3 </label>
          <input type="number" onchange="check(document.getElementById('txt4').value,'6', 'txt4')" id="txt4" />
        </div>

        <div class="col">
          <label> 3*6+3 </label>
          <input type="number" onchange="check(document.getElementById('txt5').value,'21', 'txt5')" id="txt5" />
        </div>

        <div class="col">
          <label>314*1+1 </label>
          <input type="number" onchange="check(document.getElementById('txt6').value,'315', 'txt6')" id="txt6" />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label> 9-2*2</label>
          <input type="number" onchange="check(document.getElementById('txt7').value,'5', 'txt7')" id="txt7" />
        </div>

        <div class="col">
          <label> (3-2)*7 </label>
          <input type="number" onchange="check(document.getElementById('txt8').value,'7', 'txt8')" id="txt8" />
        </div>

        <div class="col">
          <label> 8-4/2</label>
          <input type="number" onchange="check(document.getElementById('txt9').value,'6', 'txt9')" id="txt9" />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>(6*7)/2 </label>
          <input type="number" onchange="check(document.getElementById('txt10').value,'21', 'txt10')" id="txt10" />
        </div>

        <div class="col">
         <button id="nextBtn" class="nextBtn"onclick="nextBtnhard()">Next</button>
        </div>

      </div>
    </div>


    <script src="javaScript.js"  type="text/javascript"></script>
  </body>
</html>
