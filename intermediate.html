<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids Game</title>
    <link rel="stylesheet" href="css.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Itim&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="onloadintermediate()">
    <video autoplay muted plays-inline loop id="bgVideo">
      <source src="img/Bee_Kids_Cartoon_Background.mp4" type="video/mp4" />
    </video>
    <audio src="img/Audio Network.mp3" autoplay loop onclick="play1()" id="bgAudioInter">
        <p>If you are reading this, it is because your browser does not support the audio element.</p>
        </audio>
    <nav>
      <label>Hi .. </label>
      <label id="name"> your in Intermediate Level <b>CONGRATS</b><br>You Must to Solve At lest 5 Question</label>
    </nav>

    <div class="questions">
      <div class="row">
        <div class="col">
          <label> 1+2+1 </label>
          <input type="number" onchange="check(document.getElementById('txt1').value,'4', 'txt1')" id="txt1" />
        </div>

        <div class="col">
          <label> 3+4+9 </label>
          <input type="number" onchange="check(document.getElementById('txt2').value,'16', 'txt2')" id="txt2" />
        </div>

        <div class="col">
          <label> 5+3-1 </label>
          <input type="number" onchange="check(document.getElementById('txt3').value,'7', 'txt3')" id="txt3" />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label> 1+6+1 </label>
          <input type="number" onchange="check(document.getElementById('txt4').value,'8', 'txt4')" id="txt4" />
        </div>

        <div class="col">
          <label> 2+6+4 </label>
          <input type="number" onchange="check(document.getElementById('txt5').value,'12', 'txt5')" id="txt5" />
        </div>

        <div class="col">
          <label>3+5+5 </label>
          <input type="number" onchange="check(document.getElementById('txt6').value,'13', 'txt6')" id="txt6" />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label> 9-2+7</label>
          <input type="number" onchange="check(document.getElementById('txt7').value,'14', 'txt7')" id="txt7" />
        </div>

        <div class="col">
          <label> 3-2+5 </label>
          <input type="number" onchange="check(document.getElementById('txt8').value,'6', 'txt8')" id="txt8" />
        </div>

        <div class="col">
          <label> 8-4+7</label>
          <input type="number" onchange="check(document.getElementById('txt9').value,'11', 'txt9')" id="txt9" />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>7-8-6 </label>
          <input type="number" onchange="check(document.getElementById('txt10').value,'-21', 'txt10')" id="txt10" />
        </div>

        <div class="col">
         <button id="nextBtn" class="nextBtn"onclick="nextBtninter()">Next</button>
        </div>

      </div>
    </div>


    <script src="javaScript.js"  type="text/javascript"></script>
  </body>
</html>
